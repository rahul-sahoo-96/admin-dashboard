<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow w-100" style="max-width: 400px">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group mb-3">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
        />
        <small id="emailHelp" class="form-text text-muted">
          We'll never share your email with anyone else.
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" />
      </div>

      <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="checkbox" />
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Submit</button>
    </form>
  </div>
</div>
